        .badge {

        .badge-outcome { background: #f38181; color: white; }

        .detail-item {

        }

        .legend {

        .legend h4 {

        }

        .legend-item {

        }

        .legend-color {

        }

        .path-list {

        .path-item {

        .path-item:hover {

        .evidence-badge {

        }

        .evidence-validated {

        .evidence-exploratory {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ§¬ å› æœæœ¬ä½“è®ºæµè§ˆå™¨</h1>
            <p>Patent Analysis Causal Ontology Explorer</p>
            <div class="stats" id="stats">
                <!-- ç»Ÿè®¡ä¿¡æ¯å°†ç”± JS å¡«å…… -->
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>å˜é‡ç±»åˆ«:</label>
                <select id="category-filter">
                    <option value="all">å…¨éƒ¨</option>
                    <option value="input">è¾“å…¥å˜é‡</option>
                    <option value="mediator">ä¸­ä»‹å˜é‡</option>
                    <option value="outcome">ç»“æœå˜é‡</option>
                    <option value="moderator">è°ƒèŠ‚å˜é‡</option>
                </select>
            </div>
            <div class="control-group">
                <label>è·¯å¾„ç±»å‹:</label>
                <select id="path-filter">
                    <option value="all">å…¨éƒ¨</option>
                    <option value="validated">å·²éªŒè¯</option>
                    <option value="exploratory">æ¢ç´¢æ€§</option>
                </select>
            </div>
            <div class="control-group">
                <label>æœç´¢:</label>
                <input type="text" id="search-box" placeholder="æœç´¢å˜é‡æˆ–è·¯å¾„...">
            </div>
            <button onclick="resetView()">ğŸ”„ é‡ç½®è§†å›¾</button>
            <button onclick="showAllPaths()">ğŸ“Š æ˜¾ç¤ºæ‰€æœ‰è·¯å¾„</button>
        </div>

        <div class="main-content">
            <div id="graph-container">
                <svg id="graph"></svg>
                <div class="legend">
                    <h4>å˜é‡ç±»å‹</h4>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ff6b6b;"></div>
                        <span>è¾“å…¥å˜é‡ (8)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4ecdc4;"></div>
                        <span>ä¸­ä»‹å˜é‡ (7)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f38181;"></div>
                        <span>ç»“æœå˜é‡ (6)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #95e1d3;"></div>
                        <span>è°ƒèŠ‚å˜é‡ (4)</span>
                    </div>
                </div>
            </div>

            <div id="info-panel">
                <h3>ğŸ“– è¯¦ç»†ä¿¡æ¯</h3>
                <p style="color: #6c757d; text-align: center; margin-top: 30px;">
                    ç‚¹å‡»èŠ‚ç‚¹æˆ–è·¯å¾„æŸ¥çœ‹è¯¦ç»†ä¿¡æ¯
                </p>
            </div>
        </div>
    </div>

    <script>
        let ontology = null;
        let simulation = null;
        let selectedNode = null;

        // åŠ è½½æ•°æ® - æ”¯æŒå¤šç§è·¯å¾„
        const possiblePaths = [
            'static/data/complete_causal_ontology.json',
            './static/data/complete_causal_ontology.json',
            '../static/data/complete_causal_ontology.json'
        ];

        async function loadData() {
            for (const path of possiblePaths) {
                try {
                    const response = await fetch(path);
                    if (response.ok) {
                        ontology = await response.json();
                        console.log('âœ“ æ•°æ®åŠ è½½æˆåŠŸ:', path);
                        initStats();
                        initGraph();
                        return;
                    }
                } catch (error) {
                    console.log(`å°è¯•è·¯å¾„ ${path} å¤±è´¥:`, error.message);
                }
            }
            
            // å¦‚æœæ‰€æœ‰è·¯å¾„éƒ½å¤±è´¥
            console.error('âŒ æ— æ³•ä»æ–‡ä»¶åŠ è½½æ•°æ®');
            document.getElementById('info-panel').innerHTML = 
                '<p style="color: red; text-align: center; padding: 50px;">æ— æ³•åŠ è½½æ•°æ®æ–‡ä»¶ã€‚è¯·ç¡®ä¿æ–‡ä»¶è·¯å¾„æ­£ç¡®ã€‚</p>';
        }

        loadData();

        function initStats() {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${ontology.meta.total_variables}</div>
                    <div class="stat-label">å˜é‡æ€»æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${ontology.meta.total_paths}</div>
                    <div class="stat-label">å› æœè·¯å¾„</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${ontology.path_statistics.validated_paths}</div>
                    <div class="stat-label">å·²éªŒè¯è·¯å¾„</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${ontology.path_statistics.exploratory_paths}</div>
                    <div class="stat-label">æ¢ç´¢æ€§è·¯å¾„</div>
                </div>
            `;
        }

        function initGraph() {
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            const svg = d3.select('#graph')
                .attr('width', width)
                .attr('height', height);

            const g = svg.append('g');

            // ç¼©æ”¾åŠŸèƒ½
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });
            
            svg.call(zoom);

            // é¢œè‰²æ˜ å°„
            const colorMap = {
                'input': '#ff6b6b',
                'mediator': '#4ecdc4',
                'outcome': '#f38181',
                'moderator': '#95e1d3'
            };

            // å‡†å¤‡å›¾æ•°æ®
            const nodes = ontology.variables.map(v => ({
                id: v.id,
                label: v.label,
                category: v.category,
                ...v
            }));

            const links = ontology.causal_paths
                .filter(p => !p.moderates && !p.mediator && !p.interaction)
                .map(p => ({
                    source: p.source,
                    target: p.target,
                    ...p
                }));

            // åˆ›å»ºåŠ›å¯¼å‘å›¾
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(150))
                .force('charge', d3.forceManyBody().strength(-500))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(60));

            // ç®­å¤´æ ‡è®°
            svg.append('defs').selectAll('marker')
                .data(['end'])
                .enter().append('marker')
                .attr('id', 'arrowhead')
                .attr('viewBox', '0 -5 10 10')
                .attr('refX', 30)
                .attr('refY', 0)
                .attr('markerWidth', 6)
                .attr('markerHeight', 6)
                .attr('orient', 'auto')
                .append('path')
                .attr('d', 'M0,-5L10,0L0,5')
                .attr('fill', '#999');

            // ç»˜åˆ¶è¿çº¿
            const link = g.append('g')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('stroke', d => d.evidence.validated ? '#28a745' : '#ffc107')
                .attr('stroke-width', d => d.effect_size === 'large' ? 3 : 2)
                .attr('stroke-opacity', 0.6)
                .attr('marker-end', 'url(#arrowhead)')
                .on('click', (event, d) => showPathInfo(d));

            // ç»˜åˆ¶èŠ‚ç‚¹
            const node = g.append('g')
                .selectAll('g')
                .data(nodes)
                .enter().append('g')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            node.append('circle')
                .attr('r', 25)
                .attr('fill', d => colorMap[d.category])
                .attr('stroke', '#fff')
                .attr('stroke-width', 3)
                .style('cursor', 'pointer')
                .on('click', (event, d) => showNodeInfo(d))
                .on('mouseover', function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr('r', 30);
                    
                    // é«˜äº®ç›¸å…³è·¯å¾„
                    link.attr('stroke-opacity', l => 
                        (l.source.id === d.id || l.target.id === d.id) ? 1 : 0.1
                    );
                })
                .on('mouseout', function() {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr('r', 25);
                    
                    link.attr('stroke-opacity', 0.6);
                });

            node.append('text')
                .attr('dy', 45)
                .attr('text-anchor', 'middle')
                .attr('font-size', '11px')
                .attr('font-weight', 'bold')
                .attr('fill', '#333')
                .text(d => d.label);

            // æ›´æ–°ä½ç½®
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        function showNodeInfo(node) {
            selectedNode = node;
            
            const badgeClass = `badge-${node.category}`;
            
            // æŸ¥æ‰¾ç›¸å…³è·¯å¾„
            const outgoingPaths = ontology.causal_paths.filter(p => 
                p.source === node.id && !p.moderates && !p.mediator
            );
            const incomingPaths = ontology.causal_paths.filter(p => 
                p.target === node.id && !p.moderates && !p.mediator
            );
            const moderationPaths = ontology.causal_paths.filter(p => 
                p.source === node.id && p.moderates
            );
            const mediationPaths = ontology.causal_paths.filter(p => 
                p.mediator === node.id
            );

            let html = `
                <div class="variable-card">
                    <div class="variable-header">
                        <div class="variable-id">${node.id}</div>
                        <span class="badge ${badgeClass}">${node.category}</span>
                    </div>
                    <h3>${node.label}</h3>
                    <div class="detail-item">
                        <div class="detail-label">å®šä¹‰</div>
                        <div class="detail-value">${node.definition}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">æµ‹é‡æ–¹å¼</div>
                        <div class="detail-value">
                            <strong>æŒ‡æ ‡:</strong> ${node.measurement.metric}<br>
                            <strong>å…¬å¼:</strong> ${node.measurement.formula}<br>
                            <strong>æ•°æ®æº:</strong> ${node.measurement.data_source}
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">ç†è®ºä¾æ®</div>
                        <div class="detail-value">
                            <strong>${node.theory.name}</strong><br>
                            ${node.theory.key_scholars}<br>
                            <em>${node.theory.core_argument}</em>
                        </div>
                    </div>
                </div>
            `;

            if (outgoingPaths.length > 0) {
                html += `<h4 style="margin-top: 20px;">ğŸ“¤ è¾“å‡ºè·¯å¾„ (${outgoingPaths.length})</h4>`;
                html += '<div class="path-list">';
                outgoingPaths.forEach(p => {
                    const target = ontology.variables.find(v => v.id === p.target);
                    const evidenceBadge = p.evidence.validated ? 
                        '<span class="evidence-badge evidence-validated">å·²éªŒè¯</span>' :
                        '<span class="evidence-badge evidence-exploratory">æ¢ç´¢æ€§</span>';
                    html += `
                        <div class="path-item" onclick='showPathInfo(${JSON.stringify(p)})'>
                            <strong>${node.label}</strong>
                            <span class="path-arrow">â†’</span>
                            <strong>${target.label}</strong>
                            ${evidenceBadge}
                            <div style="font-size: 0.85em; color: #6c757d; margin-top: 5px;">
                                ${p.mechanism}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (incomingPaths.length > 0) {
                html += `<h4 style="margin-top: 20px;">ğŸ“¥ è¾“å…¥è·¯å¾„ (${incomingPaths.length})</h4>`;
                html += '<div class="path-list">';
                incomingPaths.forEach(p => {
                    const source = ontology.variables.find(v => v.id === p.source);
                    const evidenceBadge = p.evidence.validated ? 
                        '<span class="evidence-badge evidence-validated">å·²éªŒè¯</span>' :
                        '<span class="evidence-badge evidence-exploratory">æ¢ç´¢æ€§</span>';
                    html += `
                        <div class="path-item" onclick='showPathInfo(${JSON.stringify(p)})'>
                            <strong>${source.label}</strong>
                            <span class="path-arrow">â†’</span>
                            <strong>${node.label}</strong>
                            ${evidenceBadge}
                            <div style="font-size: 0.85em; color: #6c757d; margin-top: 5px;">
                                ${p.mechanism}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (moderationPaths.length > 0) {
                html += `<h4 style="margin-top: 20px;">âš™ï¸ è°ƒèŠ‚ä½œç”¨ (${moderationPaths.length})</h4>`;
                html += '<div class="path-list">';
                moderationPaths.forEach(p => {
                    html += `
                        <div class="path-item">
                            è°ƒèŠ‚è·¯å¾„: ${p.moderates}<br>
                            <em>${p.mechanism}</em>
                        </div>
                    `;
                });
                html += '</div>';
            }

            document.getElementById('info-panel').innerHTML = html;
        }

        function showPathInfo(path) {
            const source = ontology.variables.find(v => v.id === path.source);
            const target = ontology.variables.find(v => v.id === path.target);

            const evidenceBadge = path.evidence.validated ? 
                '<span class="evidence-badge evidence-validated">å·²éªŒè¯</span>' :
                '<span class="evidence-badge evidence-exploratory">æ¢ç´¢æ€§</span>';

            let html = `
                <div class="variable-card">
                    <h3>ğŸ“Š å› æœè·¯å¾„è¯¦æƒ…</h3>
                    <div class="detail-item">
                        <div class="detail-label">è·¯å¾„ID</div>
                        <div class="detail-value">${path.path_id} ${evidenceBadge}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">å› æœå…³ç³»</div>
                        <div class="detail-value" style="font-size: 1.1em;">
                            <strong>${source.label}</strong>
                            <span class="path-arrow">â†’</span>
                            <strong>${target.label}</strong>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">æ•ˆåº”ç±»å‹</div>
                        <div class="detail-value">${path.effect_type}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">æ•ˆåº”å¤§å°</div>
                        <div class="detail-value">${path.effect_size}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">ä½œç”¨æœºåˆ¶</div>
                        <div class="detail-value">${path.mechanism}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">å®è¯è¯æ®</div>
                        <div class="detail-value">
                            <strong>éªŒè¯çŠ¶æ€:</strong> ${path.evidence.validated ? 'å·²éªŒè¯' : 'æ¢ç´¢æ€§'}<br>
                            <strong>æ–‡çŒ®æ•°é‡:</strong> ${path.evidence.evidence_count} ç¯‡<br>
                            <strong>ä»£è¡¨æ€§æ–‡çŒ®:</strong> ${path.evidence.key_papers.join(', ')}<br>
                            ${path.evidence.validated_domains.length > 0 ? 
                                `<strong>éªŒè¯é¢†åŸŸ:</strong> ${path.evidence.validated_domains.join(', ')}` : 
                                '<strong>éªŒè¯é¢†åŸŸ:</strong> å°šæœªéªŒè¯'}
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">å‡è®¾æ¨¡æ¿</div>
                        <div class="detail-value" style="background: #e7f3ff; padding: 10px; border-radius: 4px;">
                            ${path.hypothesis_template}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('info-panel').innerHTML = html;
        }

        function resetView() {
            if (simulation) {
                simulation.alpha(1).restart();
            }
        }

        function showAllPaths() {
            let html = '<h3>ğŸ“Š æ‰€æœ‰å› æœè·¯å¾„</h3>';
            
            const pathsByType = {
                'direct': ontology.causal_paths.filter(p => !p.moderates && !p.mediator && !p.interaction),
                'moderation': ontology.causal_paths.filter(p => p.moderates),
                'mediation': ontology.causal_paths.filter(p => p.mediator),
                'interaction': ontology.causal_paths.filter(p => p.interaction)
            };

            Object.entries(pathsByType).forEach(([type, paths]) => {
                if (paths.length > 0) {
                    const typeLabels = {
                        'direct': 'ç›´æ¥æ•ˆåº”',
                        'moderation': 'è°ƒèŠ‚æ•ˆåº”',
                        'mediation': 'ä¸­ä»‹æ•ˆåº”',
                        'interaction': 'äº¤äº’æ•ˆåº”'
                    };
                    html += `<h4 style="margin-top: 20px;">${typeLabels[type]} (${paths.length})</h4>`;
                    html += '<div class="path-list">';
                    paths.forEach(p => {
                        const evidenceBadge = p.evidence && p.evidence.validated ? 
                            '<span class="evidence-badge evidence-validated">å·²éªŒè¯</span>' :
                            '<span class="evidence-badge evidence-exploratory">æ¢ç´¢æ€§</span>';
                        
                        let pathDesc = '';
                        if (type === 'direct') {
                            const source = ontology.variables.find(v => v.id === p.source);
                            const target = ontology.variables.find(v => v.id === p.target);
                            pathDesc = `${source.label} â†’ ${target.label}`;
                        } else if (type === 'moderation') {
                            const moderator = ontology.variables.find(v => v.id === p.source);
                            pathDesc = `${moderator.label} è°ƒèŠ‚ ${p.moderates}`;
                        } else if (type === 'mediation') {
                            const mediator = ontology.variables.find(v => v.id === p.mediator);
                            const source = ontology.variables.find(v => v.id === p.source);
                            const target = ontology.variables.find(v => v.id === p.target);
                            pathDesc = `${source.label} â†’ ${mediator.label} â†’ ${target.label}`;
                        } else if (type === 'interaction') {
                            pathDesc = `${p.interaction.join(' Ã— ')} â†’ ${p.target}`;
                        }
                        
                        html += `
                            <div class="path-item" onclick='showPathInfo(${JSON.stringify(p)})'>
                                <strong>${pathDesc}</strong>
                                ${evidenceBadge}
                                <div style="font-size: 0.85em; color: #6c757d; margin-top: 5px;">
                                    ${p.mechanism}
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
            });

            document.getElementById('info-panel').innerHTML = html;
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('search-box').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (!query) return;

            const matchedVars = ontology.variables.filter(v => 
                v.label.toLowerCase().includes(query) ||
                v.definition.toLowerCase().includes(query)
            );

            if (matchedVars.length > 0) {
                showNodeInfo(matchedVars[0]);
            }
        });
    </script>
</body>
</html>
